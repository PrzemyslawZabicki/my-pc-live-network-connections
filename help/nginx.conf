
worker_processes  1;

events {
    worker_connections  2048;
}

http {
    # -----------------------------
    # MIME types (absolute path is safer on Windows)
    # -----------------------------
    include  C:/software/nginx-1.28.0/conf/mime.types;
    default_type  application/octet-stream;

    # -----------------------------
    # Logging
    # -----------------------------
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log C:/Users/YOUR-USERNAME/Downloads/github/my-pc-live-network-connections/logs/nginx-access.log main;
    error_log  C:/Users/YOUR-USERNAME/Downloads/github/my-pc-live-network-connections/logs/nginx-error.log warn;

    # -----------------------------
    # Performance basics
    # -----------------------------
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    types_hash_max_size 4096;

    # Optional compression (helps JS/CSS)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;
    gzip_min_length 1024;

    # -----------------------------
    # TLS / HTTP2
    # -----------------------------
    ssl_protocols TLSv1.3;
    ssl_prefer_server_ciphers off;

    # OCSP stapling disabled for self-signed/local dev
    ssl_stapling off;
    ssl_stapling_verify off;

    # -----------------------------
    # Security headers
    # -----------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # -----------------------------
    # Redirect HTTP â†’ HTTPS
    # -----------------------------
    server {
        listen 8080;
        server_name 127.0.0.1;
        return 301 https://$host$request_uri;
    }

    # (Optional) Redirect from port 80 as well
    # server {
    #     listen 80;
    #     server_name 127.0.0.1;
    #     return 301 https://$host$request_uri;
    # }

    # -----------------------------
    # HTTPS server: React build + FastAPI proxy
    # -----------------------------
    server {
        listen 443 ssl;
        http2 on;
        server_name 127.0.0.1;

        # SSL certs
        ssl_certificate      C:/Users/YOUR-USERNAME/Downloads/github/my-pc-live-network-connections/certs/cert.pem;
        ssl_certificate_key  C:/Users/YOUR-USERNAME/Downloads/github/my-pc-live-network-connections/certs/key.pem;

        # Serve the React production build
        # (root at server scope ensures /static/* works in all locations)
        root   C:/Users/YOUR-USERNAME/Downloads/github/my-pc-live-network-connections/build;
        index  index.html;

        # Global proxy headers for this server (reduce repetition)
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # SPA routing: try file/dir else index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Static assets: cache aggressively
        location /static/ {
            try_files $uri =404;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # Ensure index.html is not cached (so new builds take effect)
        location = /index.html {
            add_header Cache-Control "no-store";
        }

        # Proxy API to FastAPI backend
        location /api/ {
            proxy_pass         http://127.0.0.1:8000;
            proxy_http_version 1.1;
            proxy_read_timeout 60s;

            # Upgrade headers (WebSockets). SSE/streaming works fine without, but harmless to keep.
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection "upgrade";

            # Separate API access log (optional)
            access_log C:/Users/YOUR-USERNAME/Downloads/github/my-pc-live-network-connections/logs/nginx-api-access.log main;
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root C:/software/nginx-1.28.0/html;
        }
    }
}
